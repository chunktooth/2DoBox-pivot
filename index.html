<!DOCTYPE html>
<html lang="en">
<head>
  <title>2DoBox</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <meta name="viewport" content="width=device-width" initial-scale=1>
</head>
<body>
  <header>
    <h1>2Do<span id="box-header">Box</span></h1>
    <form>
      <label for="title">
        <input type="text" class="input-field title" id="title" placeholder="Title" required>
      </label>
      <label for="task">
        <textarea type="text" class="input-field task" id="task" placeholder="Task" required></textarea>
      </label>
      <label for="save-btn">
        <button class=" save-btn" disabled>save</button>
      </label>
    </form>
  </header>
  <section class="bottom">
    <label for="filter">
      <input type="text" class="input-field filter" id="filter" placeholder="Filter">
    </label>
    <section class="btn-levels">
      <button class="btn btn1">Critical</button>
      <button class="btn btn2">High</button>
      <button class="btn btn3">Normal</button>
      <button class="btn btn4">Low</button>
      <button class="btn btn5">None</button>
    </section>
  </section>
  
  <section class="to-do">
  </section>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="/Users/charles/turing/ideabox/js/jquery.min.js"><\/script>')</script>
  <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
